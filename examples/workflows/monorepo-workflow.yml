name: Argus Code Review (Monorepo)

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays
  workflow_dispatch:

jobs:
  # Review frontend package
  review-frontend:
    runs-on: ubuntu-latest
    steps:
    # Checkout - pinned by SHA for security
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
    
    - name: Review Frontend
      uses: securedotcom/argus-action@v1  # Our action - use semver tag
      with:
        review-type: 'audit'
        project-path: './packages/frontend'
        project-type: 'dashboard-ui'
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Upload artifacts - pinned by SHA
    - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      if: always()
      with:
        name: frontend-review-reports
        path: packages/frontend/.argus/reviews/
  
  # Review backend package
  review-backend:
    runs-on: ubuntu-latest
    steps:
    # Checkout - pinned by SHA for security
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
    
    - name: Review Backend
      uses: securedotcom/argus-action@v1  # Our action - use semver tag
      with:
        review-type: 'audit'
        project-path: './packages/backend'
        project-type: 'backend-api'
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Upload artifacts - pinned by SHA
    - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      if: always()
      with:
        name: backend-review-reports
        path: packages/backend/.argus/reviews/
  
  # Review shared libraries
  review-shared:
    runs-on: ubuntu-latest
    steps:
    # Checkout - pinned by SHA for security
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
    
    - name: Review Shared
      uses: securedotcom/argus-action@v1  # Our action - use semver tag
      with:
        review-type: 'audit'
        project-path: './packages/shared'
        project-type: 'auto'
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Upload artifacts - pinned by SHA
    - uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      if: always()
      with:
        name: shared-review-reports
        path: packages/shared/.argus/reviews/

