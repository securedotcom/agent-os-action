name: Agent OS Code Review (Advanced)

on:
  # Multiple triggers
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays
  
  pull_request:
    branches: [ main, master, develop ]
    types: [ opened, synchronize, reopened ]
  
  workflow_dispatch:
    inputs:
      review_type:
        description: 'Type of review'
        required: true
        default: 'audit'
        type: choice
        options:
        - audit
        - security
        - review
      project_type:
        description: 'Project type'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - backend-api
        - dashboard-ui
        - data-pipeline
        - infrastructure

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout - pinned by SHA for security
    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
      with:
        fetch-depth: 0
    
    # Setup Node - pinned by SHA
    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b  # v4.0.3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Run Agent OS Code Review
      uses: securedotcom/agent-os-action@v1  # Our action - use semver tag
      with:
        review-type: ${{ github.event.inputs.review_type || 'audit' }}
        project-path: '.'
        project-type: ${{ github.event.inputs.project_type || 'auto' }}
        fail-on-blockers: 'false'
        comment-on-pr: 'true'
        upload-reports: 'true'
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Upload artifacts - pinned by SHA
    - name: Upload Review Reports
      if: always()
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      with:
        name: code-review-reports-${{ github.run_number }}
        path: .agent-os/reviews/
        retention-days: 90
    
    # Comment on PR - pinned by SHA
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
      with:
        script: |
          const fs = require('fs');
          const reportPath = '.agent-os/reviews/audit-report.md';
          
          if (fs.existsSync(reportPath)) {
            const report = fs.readFileSync(reportPath, 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– Agent OS Code Review\n\n${report}`
            });
          }

