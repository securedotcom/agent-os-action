# Docker-based Security Scan Example
# Use pre-built container for faster runs

name: Security Scan (Docker)

on:
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  security:
    name: AI Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Argus with Docker
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -e ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} \
            -e SEVERITY_THRESHOLD=high \
            ghcr.io/devatsecure/argus-action:latest \
            /workspace audit
      
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .argus/reviews/results.sarif
      
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-${{ github.run_id }}
          path: .argus/reviews/
