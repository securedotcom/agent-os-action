name: "Gitleaks Secret Scanning"

# Gitleaks - Detect hardcoded secrets, API keys, tokens
# Scans git history and current files

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

# Minimal permissions
permissions:
  contents: read

jobs:
  scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
      with:
        fetch-depth: 0  # Full history for comprehensive scan
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@bf2dc8e55639c1e091e9b45970152e4313705814  # v2.12.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks Pro features
      continue-on-error: true  # Don't fail workflow on leaks during development
    
    # Note: Gitleaks action automatically uploads SARIF to Code Scanning
    # if security-events: write permission is granted
    
    - name: Post Summary
      if: always()
      run: |
        echo "## ðŸ” Gitleaks Secret Scanning Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: Scan complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### What was scanned:" >> $GITHUB_STEP_SUMMARY
        echo "- API keys (AWS, Azure, GCP, etc.)" >> $GITHUB_STEP_SUMMARY
        echo "- Authentication tokens" >> $GITHUB_STEP_SUMMARY
        echo "- Private keys (SSH, PGP, etc.)" >> $GITHUB_STEP_SUMMARY
        echo "- Database credentials" >> $GITHUB_STEP_SUMMARY
        echo "- OAuth secrets" >> $GITHUB_STEP_SUMMARY
        echo "- Generic secrets (passwords, etc.)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View results in the Security tab â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
    
    - name: Report on Secrets Found
      if: failure()
      run: |
        echo "âš ï¸ Secrets may have been detected in repository!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Action Recommended**: Review findings and rotate any compromised secrets" >> $GITHUB_STEP_SUMMARY
        echo "Note: Not failing the workflow during development"
        exit 0  # Don't fail the workflow

# Security Notes:
# 1. All actions pinned by commit SHA
# 2. Scans full git history
# 3. Fails CI if secrets detected
# 4. Runs daily for continuous monitoring
# 5. Results uploaded to Security tab

