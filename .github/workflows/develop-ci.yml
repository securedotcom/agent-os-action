name: Develop Branch CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run linters
        run: |
          # Check code formatting
          ruff check scripts/ || echo "::warning::Linting issues found. Run 'ruff check scripts/ --fix' to fix."
          ruff format --check scripts/ || echo "::warning::Formatting issues found. Run 'ruff format scripts/' to fix."
          
          # Run flake8
          flake8 scripts/ --max-line-length=120 --extend-ignore=E203,W503 || echo "::warning::Flake8 issues found."
      
      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ --cov=scripts --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
      
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install and Run Semgrep
        run: |
          pip install semgrep
          semgrep scan \
            --config "p/security-audit" \
            --config "p/python" \
            --sarif \
            --output semgrep.sarif \
            --timeout 300 \
            --max-memory 4096 \
            || EXIT_CODE=$?
          # Exit codes: 0=no findings, 1=findings, 2+=error
          if [ "${EXIT_CODE:-0}" -eq 1 ]; then
            echo "Semgrep completed with findings (exit code 1)"
            exit 0
          elif [ "${EXIT_CODE:-0}" -gt 1 ]; then
            echo "Semgrep failed with exit code ${EXIT_CODE}"
            exit ${EXIT_CODE}
          fi
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@afb54ba388a7dca6ecae48f608c4ff05ff4cc77a  # v3.25.15
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
      
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Argus
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Install security tools
        run: |
          # Install Semgrep
          pip install semgrep
          
          # Install Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
      
      - name: Test basic scan
        run: |
          # Create test repository
          mkdir -p /tmp/test-repo
          echo "print('hello')" > /tmp/test-repo/test.py
          
          # Run basic scan
          python3 scripts/run_ai_audit.py /tmp/test-repo audit || echo "Scan completed with findings"
      
      - name: Verify outputs
        run: |
          echo "✅ Integration test completed"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, security-scan, integration-test]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.integration-test.result }}" == "success" ]; then
            echo "✅ All checks passed on develop branch"
          else
            echo "⚠️ Some checks failed on develop branch"
            exit 1
          fi

