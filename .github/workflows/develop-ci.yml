name: Develop Branch CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 black mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run linters
        run: |
          # Check code formatting
          black scripts/ --check || echo "::warning::Code formatting issues found. Run 'black scripts/' to fix."
          
          # Run flake8
          flake8 scripts/ --max-line-length=120 --extend-ignore=E203,W503 || echo "::warning::Flake8 issues found."
      
      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ --cov=scripts --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
          generateSarif: true
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Agent-OS
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Install security tools
        run: |
          # Install Semgrep
          pip install semgrep
          
          # Install Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
      
      - name: Test basic scan
        run: |
          # Create test repository
          mkdir -p /tmp/test-repo
          echo "print('hello')" > /tmp/test-repo/test.py
          
          # Run basic scan
          python3 scripts/run_ai_audit.py /tmp/test-repo audit || echo "Scan completed with findings"
      
      - name: Verify outputs
        run: |
          echo "✅ Integration test completed"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, security-scan, integration-test]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.integration-test.result }}" == "success" ]; then
            echo "✅ All checks passed on develop branch"
          else
            echo "⚠️ Some checks failed on develop branch"
            exit 1
          fi

