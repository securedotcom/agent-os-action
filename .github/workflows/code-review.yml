            echo "" >> .argus/reviews/review-report.md
            echo "### [BLOCKER] Critical Issues (Must Fix)" >> .argus/reviews/review-report.md
            echo "" >> .argus/reviews/review-report.md
            echo "#### File: \`src/config.js\`" >> .argus/reviews/review-report.md
            echo "\`\`\`javascript" >> .argus/reviews/review-report.md
            echo "// Line 15: [BLOCKER] Hardcoded API key detected" >> .argus/reviews/review-report.md
            echo "const apiKey = \"sk-1234567890abcdef\"; // âŒ SECURITY RISK" >> .argus/reviews/review-report.md
            echo "\`\`\`" >> .argus/reviews/review-report.md
            echo "" >> .argus/reviews/review-report.md
            echo "**Issue:** Hardcoded API key in source code" >> .argus/reviews/review-report.md
            echo "**Risk:** High - API key could be exposed in version control" >> .argus/reviews/review-report.md
            echo "**Fix:** Use environment variable: \`process.env.API_KEY\`" >> .argus/reviews/review-report.md
