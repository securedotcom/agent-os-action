name: Code Review (Example/Test Workflow)

# NOTE: This is an EXAMPLE workflow that generates mock audit data for testing.
# For PRODUCTION use, use the real Argus action with AI provider configuration.
# See action.yml and example-workflow.yml for production-ready implementations.

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      review_type:
        description: 'Type of review to run'
        required: true
        default: 'audit'
        type: choice
        options:
        - audit
        - security
        - review

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
      with:
        fetch-depth: 0  # Fetch full history for better analysis

    - name: Setup Node.js
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8  # v4.0.2
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Argus
      run: |
        echo "Setting up Argus base installation..."
        mkdir -p $HOME/.argus/{scripts,profiles,standards}
        
        # Verify installation
        if [ ! -d "$HOME/.argus" ]; then
          echo "Argus installation failed"
          exit 1
        fi
        echo "Argus installed successfully"
    
    - name: Install Code Reviewer System
      run: |
        echo "Installing code reviewer system..."
        
        # Create directories
        mkdir -p $HOME/.argus/profiles/default/agents
        mkdir -p $HOME/.argus/profiles/default/workflows/review
        mkdir -p $HOME/.argus/profiles/default/standards/review
        mkdir -p $HOME/.argus/profiles/default/commands/audit-codebase/multi-agent
        mkdir -p $HOME/.argus/profiles/default/commands/review-changes/multi-agent
        mkdir -p $HOME/.argus/profiles/default/commands/security-scan/multi-agent
        mkdir -p $HOME/.argus/profiles/default/roles
        
        # Copy code reviewer files from this repository
        if [ -d "profiles/default/agents" ]; then
          cp -r profiles/default/agents/* $HOME/.argus/profiles/default/agents/
          echo "Agents copied successfully"
        fi
        
        if [ -d "profiles/default/workflows/review" ]; then
          cp -r profiles/default/workflows/review $HOME/.argus/profiles/default/workflows/
          echo "Workflows copied successfully"
        fi
        
        if [ -d "profiles/default/standards/review" ]; then
          cp -r profiles/default/standards/review $HOME/.argus/profiles/default/standards/
          echo "Standards copied successfully"
        fi
        
        if [ -d "profiles/default/commands" ]; then
          cp -r profiles/default/commands/audit-codebase $HOME/.argus/profiles/default/commands/
          cp -r profiles/default/commands/review-changes $HOME/.argus/profiles/default/commands/
          cp -r profiles/default/commands/security-scan $HOME/.argus/profiles/default/commands/
          echo "Commands copied successfully"
        fi
        
        if [ -f "profiles/default/roles/reviewers.yml" ]; then
          cp profiles/default/roles/reviewers.yml $HOME/.argus/profiles/default/roles/
          echo "Roles copied successfully"
        fi
        
        echo "Code reviewer system installed successfully"
    
    - name: Install Argus to Project
      run: |
        echo "Installing Argus to project..."
        $HOME/.argus/scripts/project-install.sh
        
        if [ ! -d ".argus" ]; then
          echo "Project installation failed"
          exit 1
        fi
        echo "Argus installed to project successfully"
    
    - name: Run Code Review
      id: code-review
      run: |
        echo "Running code review..."
        
        # Determine review type
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          REVIEW_TYPE="${{ github.event.inputs.review_type }}"
        elif [ "${{ github.event_name }}" = "pull_request" ]; then
          REVIEW_TYPE="review"
        else
          REVIEW_TYPE="audit"
        fi
        
        echo "Review type: $REVIEW_TYPE"
        
        # Create reviews directory
        mkdir -p .argus/reviews
        
        # Run the appropriate review
        case "$REVIEW_TYPE" in
          "audit")
            echo "Running full codebase audit..."
            echo "# Codebase Audit Report" > .argus/reviews/audit-report.md
            echo "Generated: $(date)" >> .argus/reviews/audit-report.md
            echo "Repository: ${{ github.repository }}" >> .argus/reviews/audit-report.md
            echo "Branch: ${{ github.ref_name }}" >> .argus/reviews/audit-report.md
            echo "Commit: ${{ github.sha }}" >> .argus/reviews/audit-report.md
            echo "" >> .argus/reviews/audit-report.md
            echo "## Executive Summary" >> .argus/reviews/audit-report.md
            echo "**Review Date:** $(date)" >> .argus/reviews/audit-report.md
            echo "**Repository:** ${{ github.repository }}" >> .argus/reviews/audit-report.md
            echo "**Branch:** ${{ github.ref_name }}" >> .argus/reviews/audit-report.md
            echo "**Commit:** ${{ github.sha }}" >> .argus/reviews/audit-report.md
            echo "**Overall Status:** REQUIRES FIXES" >> .argus/reviews/audit-report.md
            echo "**Risk Level:** HIGH" >> .argus/reviews/audit-report.md
            echo "" >> .argus/reviews/audit-report.md
            echo "### Summary Statistics" >> .argus/reviews/audit-report.md
            echo "- **Total Issues Found:** 23" >> .argus/reviews/audit-report.md
            echo "- **Merge Blockers:** 8 (Must fix before merge)" >> .argus/reviews/audit-report.md
            echo "- **Suggestions:** 12 (Good to have improvements)" >> .argus/reviews/audit-report.md
            echo "- **Nits:** 3 (Can ignore)" >> .argus/reviews/audit-report.md
            echo "" >> .argus/reviews/audit-report.md
            echo "## Merge Blockers (Must Fix Before Merge)" >> .argus/reviews/audit-report.md
            echo "" >> .argus/reviews/audit-report.md
            echo "### Security Issues" >> .argus/reviews/audit-report.md
            echo "- **[BLOCKER]** Hardcoded API key detected in \`config.js:15\`" >> .argus/reviews/audit-report.md
            echo "- **[BLOCKER]** SQL injection vulnerability in \`userService.js:42\`" >> .argus/reviews/audit-report.md
            echo "- **[BLOCKER]** Missing authentication on \`/api/users\` endpoint" >> .argus/reviews/audit-report.md
            echo "" >> .argus/reviews/audit-report.md
