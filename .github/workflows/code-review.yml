            echo "4. **Security monitoring** - Add security event logging" >> .argus/reviews/security-report.md
            ;;
          "review")
            echo "Running code review..."
            echo "# Code Review Report" > .argus/reviews/review-report.md
            echo "Generated: $(date)" >> .argus/reviews/review-report.md
            echo "Repository: ${{ github.repository }}" >> .argus/reviews/review-report.md
            echo "Branch: ${{ github.ref_name }}" >> .argus/reviews/review-report.md
