            echo "**Repository:** ${{ github.repository }}" >> .argus/reviews/security-report.md
            echo "**Overall Security Status:** CRITICAL" >> .argus/reviews/security-report.md
            echo "**Critical Vulnerabilities:** 3 found" >> .argus/reviews/security-report.md
            echo "**High-Priority Issues:** 8 found" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "## Critical Security Issues (Merge Blockers)" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "### Secrets Detection" >> .argus/reviews/security-report.md
            echo "- **[BLOCKER]** Hardcoded API key in \`config.js:15\`" >> .argus/reviews/security-report.md
            echo "- **[BLOCKER]** Database credentials in \`database.js:8\`" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "### Injection Vulnerabilities" >> .argus/reviews/security-report.md
            echo "- **[BLOCKER]** SQL injection in \`userService.js:42\`" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "### Authentication Issues" >> .argus/reviews/security-report.md
            echo "- **[BLOCKER]** Missing authentication on \`/api/users\` endpoint" >> .argus/reviews/security-report.md
            echo "- **[BLOCKER]** Weak session management in \`auth.js:23\`" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "## Security Recommendations" >> .argus/reviews/security-report.md
            echo "" >> .argus/reviews/security-report.md
            echo "### Immediate Actions" >> .argus/reviews/security-report.md
            echo "1. **Remove hardcoded secrets** - Use environment variables" >> .argus/reviews/security-report.md
            echo "2. **Fix SQL injection** - Use parameterized queries" >> .argus/reviews/security-report.md
            echo "3. **Implement authentication** - Add auth middleware" >> .argus/reviews/security-report.md
            echo "4. **Strengthen session management** - Use secure session handling" >> .argus/reviews/security-report.md
